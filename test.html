<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Visualization Interface</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- Main title + subtitle -->
    <header>
        <h1 style="text-align: center; font-size: 36px; font-weight: bold;">Manchester City</h1>
        <h2 style="text-align: center; font-size: 24px; color: #555;">Two decades of evolution on the pitch</h2>
    </header>
    <div class="container">
        <!-- Top Bar Section -->
        <div class="top-bar">
            <div class="title-navigation">
                <button class="nav-button" id="prev-button">&#9664;</button>
                <h1 id="year-display">2004</h1>
                <button class="nav-button" id="next-button">&#9654;</button>
            </div>
            <div class="heading-text">
                <!-- TODO -->
                <!-- ADD COMMENTS FOR EACH YEAR, STORE COMMENTS IN SEPERATE FILE THEN CALL -->
                <h2>HEADING</h2>
                <p>PARAGRAPH</p>
            </div>
        </div>
        <!-- Main Content Section -->
        <div class="main-content">
            <div class="sidebar">
                <h3 style="text-align: center; margin-bottom: 10px;">Visualization Choice</h3>
                <!-- Dropdown for Select Viz Type -->
                <select class="dropdown" id="viz-type-select">
                    <option value="default">Please choose option</option>
                    <option value="bar">Bar Chart</option>
                    <option value="scatter">Scatter Plot</option>
                    <option value="pie">Pie Chart</option>
                    <option value="innovative">Innovative Chart</option>
                    <option value="stacked">Stacked Area</option>
                    <option value="box">Box Plot</option>
                </select>
                <!-- Dropdown for dynamic viz options -->
                <div id="viz-specific-options" class="sidebar">
                    <h3>Visualization Options</h3>
                    <div id="options-container"></div>
                </div>
            </div>
            <div class="visualization-area">
                <div class="visualization"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
